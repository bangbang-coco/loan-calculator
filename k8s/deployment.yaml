apiVersion: apps/v1
kind: Deployment
metadata:
  name: loan-calculator
  labels:
    app: loan-calculator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: loan-calculator
  template:
    metadata:
      labels:
        app: loan-calculator
    spec:
      containers:
      - name: loan-calculator
        image: loan-calculator:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
